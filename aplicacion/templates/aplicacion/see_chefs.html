{% extends 'aplicacion/home3.html' %}

{%block chef%}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Especialidad</th>
            </tr>
        </thead>
        <tbody>
            
            {% for z in chefsito %}
                    <tr>
                        <td>{{ z.id }}</td>
                        <td>{{ z.nombre }}</td>
                        <td>{{ z.apellido }}</td>
                        <td>{{ z.email }}</td>
                        <td>{{ z.especialidad }}</td>
                    </tr>
            {% endfor %}
        
        </tbody>
    </table>
{%endblock chef%}
