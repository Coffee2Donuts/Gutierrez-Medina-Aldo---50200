{% extends 'aplicacion/home3.html' %}

{%block chef%}
<table>
    <tr>
        <td width="200"><h2>Chefs</h2></td>
        <td>
            <a
            href="{% url 'chef_Form' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa-lg" title="Crear"> </i>
            </a>
        </td>
    </tr>
</table>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Especialidad</th>
            </tr>
        </thead>
        <tbody>
            
            {% for z in chefsito %}
                    <tr>
                        <td>{{ z.id }}</td>
                        <td>{{ z.nombre }}</td>
                        <td>{{ z.apellido }}</td>
                        <td>{{ z.email }}</td>
                        <td>{{ z.especialidad }}</td>
                    </tr>
            {% endfor %}
        
        </tbody>
    </table>
{%endblock chef%}
